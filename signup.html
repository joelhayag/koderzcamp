    <style>
      .tooltip {
        position: relative;
        display: inline-block;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 140px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 150%;
        left: 50%;
        margin-left: -75px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
    </style>

      <div class="register">
        <div class="register-content">
          <form action="#" method="POST" name="register_form">
            <h1 class="text-center">Sign Up</h1>
            <p class="text-white text-opacity-50 text-center">
              Create an account to access all the services.
            </p>
            <div class="mb-3">
              <label class="form-label"
                >Name <span class="text-danger req">*</span></label
              >
              <input
                type="text"
                class="form-control form-control-lg bg-white bg-opacity-5"
                placeholder="e.g John Doe"
                value=""
                id="validationCustom01"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label"
                >Email Address <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control form-control-lg bg-white bg-opacity-5"
                placeholder="username@address.com"
                value=""
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label"
                >Password <span class="text-danger">*</span></label
              >
              <input
                type="password"
                class="form-control form-control-lg bg-white bg-opacity-5"
                value=""
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label"
                >Confirm Password <span class="text-danger">*</span></label
              >
              <input
                type="password"
                class="form-control form-control-lg bg-white bg-opacity-5"
                value=""
                required
              />
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="customCheck1"
                />
                <label class="form-check-label" for="customCheck1"
                  >I have read and agree to the <a href="#">Terms of Use</a> and
                  <a href="#">Privacy Policy</a>.</label
                >
              </div>
            </div>
            <div class="mb-3">
              <button
                type="submit"
                class="btn btn-outline-theme btn-lg d-block w-100"
              >
                Sign Up
              </button>
            </div>
            <div class="text-white text-opacity-50 text-center">
              Already have an account? <a href="login.html">Sign In</a>
            </div>
          </form>
